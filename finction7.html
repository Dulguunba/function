<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("toogoo oruulna uu");
      let result = 1; //fac result
      function fac(num) {
        for (let b = 1; b <= num; b++) {
          result = result * b;
        }
        return result;
      }

      alert(fac(a));
    </script>
  </body>
</html>
