<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //anhnii too oloh daalgavar
      let a = prompt("Toogoo pruulna uu");
      let result = 0;
      function anhnii(num) {
        for (let b = 1; b < num; b++) {
          if (num % b == 0) {
            result = b;
          }
        }
        if (result > 1) {
          return "anhnii too bish";
        } else {
          return "anhnii too";
        }
      }
      alert(anhnii(a));
    </script>
  </body>
